<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alif Business App Download</title>
  <script>
    window.onload = function() {
      var userAgent = navigator.userAgent || navigator.vendor || window.opera;

      // Android foydalanuvchilar uchun
      if (/android/i.test(userAgent)) {
        window.location.href = "https://play.google.com/store/apps/details?id=com.alif.business";
      }
      // iOS foydalanuvchilar uchun
      else if (/iPhone|iPad|iPod/i.test(userAgent)) {
        window.location.href = "https://apps.apple.com/us/app/alif-business/id6698895264";
      }
      // Boshqa platformalar (desktop) uchun ham Play Market
      else {
        window.location.href = "https://play.google.com/store/apps/details?id=com.alif.business";
      }
    }
  </script>
</head>
<body>
  <p>Redirecting to the app store...</p>
</body>
</html>
