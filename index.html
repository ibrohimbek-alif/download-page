<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Download</title>
  <script>
    window.onload = function() {
      var userAgent = navigator.userAgent || navigator.vendor || window.opera;

      if (/android/i.test(userAgent)) {
        // Android foydalanuvchilar uchun
        window.location.href = "https://play.google.com/store/apps/details?id=com.your.app";
      }
      else if (/iPhone|iPad|iPod/i.test(userAgent)) {
        // iOS foydalanuvchilar uchun
        window.location.href = "https://apps.apple.com/app/idXXXXXXXXX";
      }
      else {
        // Boshqa platformalar uchun
        window.location.href = "https://yourwebsite.com";
      }
    }
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
