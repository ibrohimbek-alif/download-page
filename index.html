<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alif Business</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 100vh;
      font-family: sans-serif;
    }
    .logos {
      display: flex;
      gap: 30px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .logos img {
      width: 150px;
      height: auto;
    }
    p {
      font-size: 1.2rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="logos">
    <img src="https://freelogopng.com/images/all_img/1664285914google-play-logo-png.png" alt="Google Play">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/67/App_Store_%28iOS%29.svg/2048px-App_Store_%28iOS%29.svg.png" alt="App Store">
  </div>
  <p>Пожалуйста, подождите... Вас перенаправляют в подходящий магазин...</p>

  <script>
    const ua = navigator.userAgent;
    if (/android/i.test(ua)) {
      window.location.href = "https://play.google.com/store/apps/details?id=com.alif.business";
    } else if (/iPad|iPhone|iPod/.test(ua) || (/Macintosh/.test(ua) && 'ontouchend' in document)) {
      window.location.href = "https://apps.apple.com/us/app/alif-business/id6698895264";
    } else {
      // Desktop foydalanuvchilar uchun Google Play
      window.location.href = "https://play.google.com/store/apps/details?id=com.alif.business";
    }
  </script>
</body>
</html>
